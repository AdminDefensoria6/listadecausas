a": "16136/2025"}}, {"id": "n1UYIgyF2lbct4MSZtXD", "data": {"recursosContestacion": "", "caratula": "B.H.A S/ Acción de Protección de Persona", "nnyaGesell": "", "vencimientoRecursos": null, "intervencion": "Ministerio Principal", "juzgado": "Juzgado de Familia N° 1 - Posadas", "estadoRecursos": "", "vencimiento": null, "tipoProceso": "Familia", "fechaPase": null, "numCausa": "35336/2023", "observaciones": "el joven Hugo Armando Barreto DNI\nN.o 46.978.003, ha alcanzado la mayoría de edad, el 25 de febrero del corriente año;\nsegún él en la última audiencia celebrada ante mí, estaría en tratamiento contra\nadicciones.\nAdemás, a pesar de los esfuerzos de dar con su paradero no se lo ha podido localizar. Por lo que; él mismo no ha solicitado medidas en su beneficio, tampoco tengo elementos suficientes que ameriten que, en mi carácter de Ministerio Público Principal, solicite medidas de cuidado (en el caso de que su salud mental lo requiera. En consecuencia se procedió  al archivo de las presentes actuaciones sin\nperjuicio de tenerlas presentes si fueran requeridas por cualquier eventualidad.-", "fechaInicio": {"seconds": 1688428800, "nanoseconds": 0}, "fechaRegistro": {"seconds": 1757948762, "nanoseconds": 797000000}, "audienciaGesell": null, "recursos": "", "audiencias": null, "prioridad": "Ninguna", "usuarioAsignado": "Riveros Patricia Soledad", "datosNnya": "", "estado": "Archivado"}}, {"id": "nGTkPgYlB8nGQOnoJ7JE", "data": {"datosNnya": "Eithan Ezequiel Eloy (6 años)", "audienciaGesell": null, "recursos": "", "tipoProceso": "Familia", "recursosContestacion": "", "vencimientoRecursos": null, "observaciones": "Se inicia ante el constante conflicto entre los padres, el niño se encuentra con el adre, en buenas condiciones y una red de apoyo que lo cuida debidamente.", "estado": "Archivado", "fechaPase": null, "numCausa": "134821/2023", "fechaInicio": {"seconds": 1696809600, "nanoseconds": 0}, "fechaRegistro": {"seconds": 1757948096, "nanoseconds": 276000000}, "inter /* --- Normalización --- */
function convertTimestamp(ts){
  if(!ts) return '';
  if(typeof ts === 'number') return formatDate(new Date(ts*1000));
  if(ts && ts.seconds) return formatDate(new Date(ts.seconds*1000));
  return '';
}
function formatDate(d){
  if(!d||!(d instanceof Date)) return '';
  return d.toLocaleString([], {year:'numeric',month:'2-digit',day:'2-digit'});
}
function formatAudiencias(aud){
  if(!aud) return '';
  if(Array.isArray(aud)) return aud.map(convertTimestamp).filter(Boolean).join(' | ');
  if(aud && aud.seconds) return convertTimestamp(aud);
  return String(aud);
}

const data = RAW_DATA.map(item=>{
  const d = item.data || {};
  return {
    id: item.id || '',
    numCausa: (d.numCausa||'').toString().trim(),
    caratula: d.caratula||'',
    tipoProceso: d.tipoProceso||'',
    juzgado: d.juzgado||'',
    usuarioAsignado: d.usuarioAsignado||'',
    prioridad: d.prioridad||'',
    estado: d.estado||'',
    fechaInicio: convertTimestamp(d.fechaInicio),
    fechaRegistro: convertTimestamp(d.fechaRegistro),
    audiencias: formatAudiencias(d.audiencias),
    observaciones: d.observaciones||'',
    raw: d
  };
});

/* Column definitions and initial visibility */
const ALL_COLS = [
  {key:'numCausa',label:'Nº Causa'},
  {key:'caratula',label:'Carátula'},
  {key:'tipoProceso',label:'Tipo'},
  {key:'juzgado',label:'Juzgado'},
  {key:'usuarioAsignado',label:'Usuario'},
  {key:'prioridad',label:'Prioridad'},
  {key:'estado',label:'Estado'},
  {key:'fechaInicio',label:'Fecha Inicio'},
  {key:'fechaRegistro',label:'Fecha Registro'},
  {key:'audiencias',label:'Audiencias'},
  {key:'observaciones',label:'Observaciones'}
];
let visible = {};
ALL_COLS.forEach((c,i)=> visible[c.key] = (i<10)); // show all except last by default

/* State */
let q = '';
let page = 1;
let perPage = 25;
let sortBy = 'numCausa';
let sortDir = 'asc';

/* DOM refs */
const searchInput = document.getElementById('search');
const perPageSelect = document.getElementById('perPage');
const tableHead = document.getElementById('tableHead');
const tableBody = document.getElementById('tableBody');
const colsToggle = document.getElementById('colsToggle');
const countBadge = document.getElementById('countBadge');
const rangeLabel = document.getElementById('rangeLabel');
const pageInfo = document.getElementById('pageInfo');
const firstBtn = document.getElementById('firstBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const lastBtn = document.getElementById('lastBtn');
const exportBtn = document.getElementById('exportBtn');

/* Initialize UI */
function init(){
  perPage = Number(perPageSelect.value);
  renderColsToggle();
  renderTableHead();
  bindEvents();
  render();
}
function bindEvents(){
  searchInput.addEventListener('input', ()=>{ q = searchInput.value; page=1; render(); });
  perPageSelect.addEventListener('change', ()=>{ perPage = Number(perPageSelect.value); page=1; render(); });
  firstBtn.addEventListener('click', ()=>{ page=1; render(); });
  prevBtn.addEventListener('click', ()=>{ if(page>1) page--; render(); });
  nextBtn.addEventListener('click', ()=>{ const p = Math.ceil(filtered().length/perPage); if(page<p) page++; render(); });
  lastBtn.addEventListener('click', ()=>{ page = Math.max(1, Math.ceil(filtered().length/perPage)); render(); });
  exportBtn.addEventListener('click', exportCSV);
}

function renderColsToggle(){
  colsToggle.innerHTML = '';
  ALL_COLS.forEach(c=>{
    const id = 'chk_'+c.key;
    const lab = document.createElement('label');
    lab.className = 'checkbox';
    lab.innerHTML = `<input type="checkbox" id="${id}" ${visible[c.key]?'checked':''} /> <span>${c.label}</span>`;
    colsToggle.appendChild(lab);
    const chk = lab.querySelector('input');
    chk.addEventListener('change', ()=>{
      visible[c.key] = chk.checked;
      renderTableHead();
      render();
    });
  });
}

function renderTableHead(){
  tableHead.innerHTML = '';
  ALL_COLS.forEach(c=>{
    if(!visible[c.key]) return;
    const th = document.createElement('th');
    th.style.cursor = 'pointer';
    th.innerText = c.label + ((sortBy===c.key)? (sortDir==='asc'?' ↑':' ↓') : '');
    th.addEventListener('click', ()=>{ if(sortBy===c.key) sortDir = (sortDir==='asc'?'desc':'asc'); else { sortBy=c.key; sortDir='asc'; } render(); });
    tableHead.appendChild(th);
  });
}

/* Filtering + sorting */
function filtered(){
  const ql = q.trim().toLowerCase();
  let arr = data.slice();
  if(ql){
    arr = arr.filter(r=>{
      return (r.numCausa && r.numCausa.toLowerCase().includes(ql)) ||
             (r.caratula && r.caratula.toLowerCase().includes(ql)) ||
             (r.usuarioAsignado && r.usuarioAsignado.toLowerCase().includes(ql)) ||
             (r.juzgado && r.juzgado.toLowerCase().includes(ql)) ||
             (r.observaciones && r.observaciones.toLowerCase().includes(ql));
    });
  }
  arr.sort((a,b)=>{
    const A = (a[sortBy]||'').toString().toLowerCase();
    const B = (b[sortBy]||'').toString().toLowerCase();
    if(A<B) return sortDir==='asc'? -1:1;
    if(A>B) return sortDir==='asc'? 1:-1;
    return 0;
  });
  return arr;
}

/* Render table rows */
function render(){
  const arr = filtered();
  const total = arr.length;
  const pages = Math.max(1, Math.ceil(total/perPage));
  if(page>pages) page = pages;
  const start = (page-1)*perPage;
  const pageData = arr.slice(start, start+perPage);

  // head (update arrows)
  renderTableHead();

  tableBody.innerHTML = '';
  pageData.forEach(r=>{
    const tr = document.createElement('tr');
    tr.className = 'row-hover';
    ALL_COLS.forEach(c=>{
      if(!visible[c.key]) return;
      const td = document.createElement('td');
      td.textContent = r[c.key] || '';
      tr.appendChild(td);
    });
    tableBody.appendChild(tr);
  });

  // labels
  countBadge.textContent = total + ' causas';
  rangeLabel.innerHTML = `Mostrando <strong>${total?start+1:0}</strong> - <strong>${Math.min(start+pageData.length,total)}</strong> de <strong>${total}</strong>`;
  pageInfo.textContent = page + ' / ' + pages;

  // buttons disabled
  firstBtn.disabled = page===1;
  prevBtn.disabled = page===1;
  nextBtn.disabled = page===pages;
  lastBtn.disabled = page===pages;
}

/* Export CSV of filtered results */
function exportCSV(){
  const arr = filtered();
  const cols = ALL_COLS.filter(c=>visible[c.key]).map(c=>c.key);
  const headers = ALL_COLS.filter(c=>visible[c.key]).map(c=>c.label);
  let csv = headers.map(h=>`"${h.replace(/"/g,'""')}"`).join(',') + '\n';
  arr.forEach(r=>{
    const row = cols.map(k=>{
      let v = r[k];
      if(v==null) v = '';
      v = String(v).replace(/"/g,'""');
      return `"${v}"`;
    });
    csv += row.join(',') + '\n';
  });
  const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'causas_export.csv';
  a.click();
  URL.revokeObjectURL(url);
}

/* Initialize app */
init();
</script>
